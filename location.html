<!DOCTYPE html> 
<html> 
<head> 


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript"> 

  $.ajax({
  url: "https://geolocation-db.com/jsonp",
  jsonpCallback: "callback",
  dataType: "jsonp",
  success: function(location) {
    $('#country').html(location.country_name);
    $('#state').html(location.state);
    $('#city').html(location.city);
    $('#latitude').html(location.latitude);
    $('#longitude').html(location.longitude);
    $('#ip').html(location.IPv4);
    $('#postal').html(location.postal);
  }
});
$.ajax({
  url: "https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=32.99738&longitude=-117.25373&localityLanguage=en",
  type: 'GET',
  success: function(json)
  {
    console.log("My country is: " + json);
  }
})

</script> 
</head> 
<body> 
    <div>Country: <span id="country"></span></div>
    <div>State: <span id="state"></span></div>
      <div>City: <span id="city"></span></div>
        <div>Latitude: <span id="latitude"></span></div>
          <div>Longitude: <span id="longitude"></span></div>
            <div>Router IP: <span id="ip"></span></div>
                <div>Postal Code: <span id="postal"></span></div>
                
</body> 
</html>
